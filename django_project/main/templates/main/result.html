{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta taags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <meta charset="UTF-8">
    <title>Spell Checker</title>

    <style>
        .readonly-textarea {
            background-color: #f8f9fa;
            color: #495057;
            resize: none;
        }
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Spell Checker</h2>

        <div class="row">
            <!-- Form 1 -->
            <div class="col-md-6">
                <form id="form1" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control" id="input_text1" name="input_text1" rows="15" readonly>{{input_text}}</textarea>
                    </div>
                    <p id="result1" class="mt-3"></p>
                </form>
            </div>

            <!-- Form 2 -->
            <div class="col-md-6">
                <form id="form2" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control" id="input_text2" name="input_text2" rows="15" readonly>{{ result_text }}</textarea>
                    </div>
                    <p id="result2" class="mt-3"></p>
                </form>
            </div>

            <button type="button" class="btn btn-success mr-2" onclick="copyText()">복사하기</button>
            <a href="{% url 'main:spellcheck' %}" class="btn btn-info mr-2">다시하기</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function copyText() {
                var inputText = document.getElementById("input_text1");
                inputText.select();
                document.execCommand("copy");
                alert("Text copied to clipboard!");
            }
    </script>
</body>

</html>
